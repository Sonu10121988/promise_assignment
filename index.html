<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await and Promise</title>
</head>
<body>
    <h1>Async And Await Assignment</h1>
    <script type="text/javascript">
        // Create new promise object
        var promise =new Promise(function(resolve,reject){
            // create two variables for check both are equal and equal data type
            const a = "match";
            const b = "match";

            // checking both variables are equal or not
            if (a === b){
                resolve();
            } else {
                reject();
            }

        });
       
        // if promise is fullfill then resolve function execute
        promise.then(function(resolve){
            console.log("Success!  No Error Found");
        })
        // if promise is not fullfill then reject function execute
        .catch(function(reject){
            console.log("Failed! Error has Occured ");
        });
    </script>
</body>
</html>
